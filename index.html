<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------EXTERNAL CSS LINK------->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>CSS INLINE AND INTERNAL CSS</title>
    <!-----internal css-->
    <style>
        /*selector element*/
        p{
           color: white;
           size: 12px;
           font-family: 'Times New Roman', Times, serif;
           background-color: blueviolet;
        }
    </style>

</head>
<body>
    <p> this is internal  css selector</p>

    <!---inline css---->
    <p style="color: blue;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 50px;
    background-color:aqua">
        This is the inline css file</p>


        <!------------EXTERNAL CSS ------->
        <div>This is external css</div>

<h1>This is h1 heading</h1>
<h2>thsi is h2 Heading</h2>
<h3>This is h3 headig</h3>


<h2>thsi is h2 Heading</h2>


<!------------#para id is unique ----------------->

<p id="para">This is id selector id  is used to para</p>



<!---------------. center class----------------------------------->

<p class="center">CLASS CENTER CLASS USED</p>
<P>THIS NORMAL FILE</P>
<P>NORMAL</P>
<DIV class="center">DIV IS CENTER USED</DIV>
<DIV>NORMAL</DIV>
    
</body>
</html>
