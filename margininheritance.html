<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin inheritance</title>
    <style>
        div{  
            border: 5px solid brown;
            margin-left: 200px;
        }

        p.exp{
            margin-left: inherit;

        }
    </style>
</head>
<body>
    <div>
    <p class="exp">tthis is p.exp class used to inhherit</p>

</div>
    
</body>
</html>
